<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
</head>
<body>
<div class="container">
    <h1>Backbone Test</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody class="blogs-list">

        </tbody>
    </table>
</div>

<script type="text/template" class="blogs-list-template">
<td><span class="author"><%= author %></span></td>
<td><span class="title"><%= title %></span></td>
<td><span class="url"><%= url %></span></td>
<td>
    <button class="btn btn-warning edit-blog">Edit</button>
    <button class="btn btn-danger delete-blog">Delete</button>
</td>

</script>
<script src="scripts.js"></script>
</body>
</html>
